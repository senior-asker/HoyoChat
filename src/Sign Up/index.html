<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>signUp</title>
</head>

<body>
    <div class="container">
        <div class="signUp">
            <h2>SignUp</h2>
            <hr>
            <div class="nickName">
                <h3>Nickname</h3>
                <input type="text" name="nickName" placeholder="Enter nickname" required minlength="4" maxlength="20">
            </div>

            <div class="eMail">
                <h3>Email</h3>
                <input type="text" name="email" placeholder="Enter email" required>
            </div>

            <div class="password">
                <h3>Password</h3>
                <input type="password" name="password" placeholder="Enter password" required minlength="8">
            </div>

            <div class="repeatPassword">
                <h3>Repeat password</h3>
                <input type="password" name="repeatPassword" placeholder="Repeat your password" required minlength="8">
            </div>

            <div class="button">
                <button class="button">SignUp</button>
            </div>
        </div>
    </div>
</body>

</html>
